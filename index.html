<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloplayer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                GloPlayer
            </div>
            <div class="card-body">
                <img src="img/tomimage.jpg" class="card-img-top" alt="Gloplayer">
                <h5 class="card-title" id="song-title">No Song Playing</h5>
                <div class="audio-player">
                    <audio id="audio-player">
                        <source id="audio-source" src="" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <div class="controls">
                        <button id="prev-button" class="btn btn-primary" onclick="prevSong()">&#9664;</button>
                        <button id="play-pause-button" class="btn btn-primary" onclick="togglePlayPause()">&#9654;</button>
                        <button id="next-button" class="btn btn-primary" onclick="nextSong()">&#9654;</button>
                    </div>
                    <div class="progress mt-3">
                        <input type="range" id="progress-bar" value="0" min="0" max="100" step="1">
                    </div>
                    <div class="mt-3 inputFile">
                        <input type="file" id="file-input" multiple>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                Â© 2024 Goplayer
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
