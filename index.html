<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Music Player App</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Music track list -->
                <ul class="list-group mt-3">
                    <li class="list-group-item">Track 1</li>
                    <li class="list-group-item">Track 2</li>
                    <li class="list-group-item">Track 3</li>
                    <li class="list-group-item">Track 4</li>
                    <li class="list-group-item">Track 5</li>
                </ul>
            </div>
        </div>
        <!-- Music player controls -->
        <div class="text-center">
            <button class="btn btn-primary">Play</button>
            <button class="btn btn-secondary">Pause</button>
            <button class="btn btn-danger">Stop</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
